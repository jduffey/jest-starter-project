<!DOCTYPE html>
<html>

<head>

    <title>FizzBuzz Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <h1>FizzBuzz Calculator</h1>

    <p>Given a number, print: </p>
    <p>
        "Fizz" if it is evenly divisible by 3,
        <br>"Buzz" if by 5, or
        <br>"FizzBuzz" if by both 3 and 5.
    </p>

    <input id="fizzbuzz-input" placeholder="Enter a number">
    <button type="submit" id="submit">Convert</button>

    <div>
        <p>Result: </p>
        <p id="result"></p>
    </div>

</body>

<script type="module" src="./index.js"></script>

</html>
